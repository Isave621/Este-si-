<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contactanos</title>
	<link rel="icon" href="img/Fevicon.png" type="image/png">

  <link rel="stylesheet" href="{% static 'vendors/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/themify-icons/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/flat-icon/font/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/nice-select/nice-select.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!--=============== Navbar =================-->

  {% include "plantillas/navbar.html" %}
  
  <!--===============final Navbar=================-->
  

  <!--================Imagen principal =================-->
  <section class="hero-banner-sm magic-ball magic-ball-banner" id="parallax-1" data-anchor-target="#parallax-1" data-300-top="background-position: 0px -80px" data-top-bottom="background-position: 0 100px">
    <div class="container">
      <div class="hero-banner-sm-content">
        <h1>Contactanos</h1>
        <p>Escribemnos libremente, estamos para todo lo que necesites</p>
      </div>
    </div>
  </section>

    <!--================Fin de imagen principal =================-->


  <!-- Formulario contacto-->

  <section class="section-margin">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Contactanos</h2>
        </div>
        <div class="col-lg-8">
          <form action= "/contactar/" class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">{%csrf_token %}
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" cols="30" rows="9" placeholder="Escribe un mensaje" name="txtMensaje"></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="txtEmail"  type="email" placeholder="Escibe tu correo">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="txtAsunto"  type="text" placeholder="Escribe el asunto">
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="submit" value="Enviar"/>
            </div>
          </form>

  <!-- ================ Final formulario contacto ================= -->

  <!-- ================ Footer ================= -->

  {% include "plantillas/footer.html" %}

  <!--=============== Final del footer =================-->
</body>
</html>
